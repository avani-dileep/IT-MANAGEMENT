{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | ITzen</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg-body: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="d-flex align-items-center gap-4 mb-5">
            <div class="logo-box mb-0"
                style="width: 70px; height: 70px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);">
                <i data-feather="zap" style="width: 32px; height: 32px; fill: rgba(255,255,255,0.2);"></i>
            </div>
            <div class="d-flex flex-direction-column" style="line-height: 1;">
                <h1 class="fw-bold mb-0"
                    style="font-family: 'Space Grotesk'; font-size: 3rem; letter-spacing: -3px; color: #1e293b;">IT<span
                        style="font-weight: 300; opacity: 0.3; font-family: 'Outfit'; letter-spacing: -1px;">zen</span>
                </h1>
                <div
                    style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 5px; color: #6366f1; font-weight: 800; margin-top: 5px;">
                    Operations</div>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="fw-bold text-dark mb-1" style="font-family: 'Outfit';">Welcome Back</h2>
            <p class="text-secondary small">Access the Next-Gen Workforce OS</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger py-2 px-3 rounded-pill small mb-4 d-flex align-items-center gap-2" role="alert">
            <i data-feather="alert-circle" style="width: 14px; height: 14px;"></i>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <div class="position-relative">
                    <label class="form-label extra-small text-uppercase fw-bold text-muted letter-spacing-1">Personnel
                        ID</label>
                    <input type="text" name="username" class="form-control bg-light border-0 shadow-none px-4 py-3"
                        placeholder="Enter username" style="border-radius: 14px;" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="position-relative">
                    <label class="form-label extra-small text-uppercase fw-bold text-muted letter-spacing-1">Access
                        Key</label>
                    <input type="password" name="password" class="form-control bg-light border-0 shadow-none px-4 py-3"
                        placeholder="••••••••" style="border-radius: 14px;" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-lg"
                style="border-radius: 14px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);">
                Authenticate & Enter
            </button>
        </form>

        <div class="mt-4 pt-3 text-center border-top">
            <p class="small text-muted mb-0">Protected by Neural Security Shield</p>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
